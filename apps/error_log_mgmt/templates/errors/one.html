{% extends 'errors/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'errors/css/imagescroll.css' %}">

<div class="w3-container">
    <h5>Let's Review</h5>
    <p>{{error.description}}</p>
    <p>Submitted by: {{error.contributor}}</p>
</div>
      
<div class="w3-content w3-display-container" style="max-width:90%">
    {% for i in error.error_images.all %}
        <img class="mySlides" src="{% static i.url %}">
    {% endfor %}
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-black" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-black" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-black" onclick="currentDiv(3)"></span>
    </div>
</div>

<script src="{% static 'errors/js/imagescroll.js' %}"></script>

{% endblock %}
