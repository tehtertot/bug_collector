<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/material-style.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}" defer></script>
        <script src="{% static 'js/materialize.min.js' %}" defer></script>
        <!-- <script src="{% static 'js/sw.js' %}"></script> -->
        {% block additionalStatic %}{% endblock %}   
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">All the Errors</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>Welcome, {{ user.username }}</li>
                    <li></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </div>
        </nav>                
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
